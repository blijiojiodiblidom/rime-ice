patch:
  show_notifications_when: appropriate # 状态通知，适当，也可设为全开（always）全关（never）

  style:
    color_scheme: Cindy # 方案命名，不能有空格
    color_scheme_dark: Cindy
    translucency: true
    alpha: 0.9
    shadow_size: 5 # 以指定所选候选项下的阴影。默认为 0 ，无阴影。
    mutual_exclusive: true # true / false 以允许颜色不重叠，并具有更大的透明度灵活性。默认为 false
    font_face: '霞鹜文楷'

  preset_color_schemes:
    Cindy:
      author: 'blijiojiodiblido <shunichigoo@gmail.com>' # 作者信息
      color_space: display_p3 # Only available on macOS 10.12+
      back_color: 0xFFFFFF # 候选条背景色，24位色值，16进制，BGR顺序
      border_color: 0xFFFFFF # 边框色
      candidate_text_color: 0x000000 # 预选项文字颜色
      comment_text_color: 0x999999 # 拼音等提示文字颜色
      hilited_back_color: 0x79af22 # 第一候选项背景背景色
      hilited_candidate_text_color: 0xFFFFFF # 第一候选项文字颜色
      hilited_candidate_label_color: 0xFFFFFF # 第一候选项编号颜色
      hilited_comment_text_color: 0x999999 # 注解文字高亮
      hilited_text_color: 0x999999 # 高亮拼音 (需要开启内嵌编码)
      name: '不一样的调调'
      text_color: 0x424242 # 拼音行文字颜色
      label_color: 0x999999 # 预选栏编号颜色
      candidate_list_layout: linear # 水平排列 linear | stacked
      text_orientation: horizontal # horizontal | vertical
      inline_preedit: true # 单行显示，false双行显示
      candidate_format: "%c\u2005%@ \u2005" # 用 1/6 em 空格 U+2005 来控制编号 %c 和候选词 %@ 前后的空间的。
      font_point: 16 # 候选文字大小
      label_font_point: 14 # 候选编号大小
      corner_radius: 6 # 候选条圆角
      hilited_corner_radius: 4 # 高亮圆角
      border_height: 4 # 窗口边界高度，大于圆角半径才生效
      border_width: 4 # 窗口边界宽度，大于圆角半径才生效

  app_options:
    com.runningwithcrayons.Alfred:
      ascii_mode: true
    com.coteditor.CotEditor:
      ascii_mode: true
    com.google.Chrome:
      inline: true # 規避 https://github.com/rime/squirrel/issues/435
    ru.keepcoder.Telegram:
      inline: true # 規避 https://github.com/rime/squirrel/issues/475
